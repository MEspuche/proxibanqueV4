<ui:composition template="/WEB-INF/templateConseiller.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">PROXIBANQUE</ui:define>

	<ui:define name="content">
		<div class="block">
			<p:panel class="panel">
				<h:form>
					<table class="table">

						<h3>Ajout d'un nouveau compte épargne</h3>

						<tr>
							<td>NUMERO DE COMPTE</td>
							<td><h:inputText value="#{ajouterCompteEpargneBean.numCompte}"
									required="true" requiredMessage="Saisissez le numéro de compte" id="numCompte" /></td>
							<td><h:message for="numero de compte" fatalStyle="color:grey;" errorStyle="color:red;" warnStyle="color:orange;" infoStyle="color:green;"/></td>
						</tr>
						<tr>
							<td>DATE D'OUVERTURE DU COMPTE</td>
							<td><h:inputText value="#{ajouterCompteEpargneBean.dateOuverture}"
									required="true" requiredMessage="Saisissez la date d'ouverture" id="dateOuverture" /></td>
							<td><h:message for="Date d'ouverture du compte" fatalStyle="color:grey;" errorStyle="color:red;" warnStyle="color:orange;" infoStyle="color:green;"/></td>
						</tr>
						<tr>
							<td>SOLDE</td>
							<td><h:inputText value="#{ajouterCompteEpargneBean.solde}"
									required="true" requiredMessage="Saisissez le solde"
									id="solde" /></td>
							<td><h:message for="solde" fatalStyle="color:grey;" errorStyle="color:red;" warnStyle="color:orange;" infoStyle="color:green;"/></td>
						</tr>
						<tr>
							<td>TAUX DE REMUNERATION</td>
							<td><h:inputText value="#{ajouterCompteEpargneBean.tauxRemuneration}"
									required="true" requiredMessage="Saisissez le taux de rémunération" id="tauxRemuneration" /></td>
							<td><h:message for="taux de rémunération" fatalStyle="color:grey;" errorStyle="color:red;" warnStyle="color:orange;" infoStyle="color:green;"/></td>
						</tr>	
						

					</table>
					
					<p>
						<f:facet name="header">AJOUTER</f:facet>
							<h:commandButton action="#{ajouterCompteEpargneBean.ajouter}"
								value="Ajouter">
								<f:setPropertyActionListener
									target="#{ajouterCompteEpargneBean.clientProprietaire}" value="#{c}" />
							</h:commandButton>
					</p>
				</h:form>
			</p:panel>
		</div>

	</ui:define>

</ui:composition>
