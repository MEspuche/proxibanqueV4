<ui:composition template="/WEB-INF/templateConseiller.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">PROXIBANQUE</ui:define>

	<ui:define name="content">
		<div class="block">
			<p:panel class="panel">
				<h:form>
					<table class="table">

						<h3>Modification d'un client Entreprise</h3>

						<tr>
							<td>CIVILITE</td>
							<td><h:selectOneMenu value="#{modifierClientEntrepriseBean.client.civilite}"
									required="true" id="civilite">
									<f:selectItem itemLabel="Entreprise" itemValue="Entreprise" />
									<f:selectItem itemLabel="Association" itemValue="Association" />
									<f:selectItem itemLabel="EURL" itemValue="EURL" />
									<f:selectItem itemLabel="SARL" itemValue="SARL" />
									<f:selectItem itemLabel="SELARL" itemValue="SARL" />
									<f:selectItem itemLabel="SA" itemValue="SA" />
									<f:selectItem itemLabel="SAS" itemValue="SAS" />
									<f:selectItem itemLabel="SASU" itemValue="SASU" />
									<f:selectItem itemLabel="SNC" itemValue="SNC" />
									<f:selectItem itemLabel="SCP" itemValue="SCP" />
								</h:selectOneMenu></td>
							<td><h:message for="civilite" fatalStyle="color:grey;" errorStyle="color:red;" warnStyle="color:orange;" infoStyle="color:green;"/></td>
						</tr>

						<tr>
							<td>NOM</td>
							<td><h:inputText value="#{modifierClientEntrepriseBean.client.nom}"
									required="true" requiredMessage="Saisissez le nom" id="nom" /></td>
							<td><h:message for="nom" fatalStyle="color:grey;" errorStyle="color:red;" warnStyle="color:orange;" infoStyle="color:green;"/></td>
						</tr>
						<tr>
							<td>N° et RUE</td>
							<td><h:inputText
									value="#{modifierClientEntrepriseBean.client.adresse}"
									required="true" requiredMessage="Saisissez l'adresse" id="rue" /></td>
							<td><h:message for="rue" fatalStyle="color:grey;" errorStyle="color:red;" warnStyle="color:orange;" infoStyle="color:green;"/></td>
						</tr>
						<tr>
							<td>CODE POSTAL</td>
							<td><h:inputText
									value="#{modifierClientEntrepriseBean.client.codePostal}"
									required="true" requiredMessage="Saisissez le code postal"
									id="codePostal" /></td>
							<td><h:message for="codePostal" fatalStyle="color:grey;" errorStyle="color:red;" warnStyle="color:orange;" infoStyle="color:green;"/></td>
						</tr>
						<tr>
							<td>VILLE</td>
							<td><h:inputText
									value="#{modifierClientEntrepriseBean.client.ville}"
									required="true" requiredMessage="Saisissez la ville" id="ville" /></td>
							<td><h:message for="ville" fatalStyle="color:grey;" errorStyle="color:red;" warnStyle="color:orange;" infoStyle="color:green;"/></td>
						</tr>
						<tr>
							<td>N° de TELEPHONE</td>
							<td><h:inputText
									value="#{modifierClientEntrepriseBean.client.telephone}" required="true"
									requiredMessage="Saisissez le telephone" id="telephone" /></td>
							<td><h:message for="telephone" fatalStyle="color:grey;" errorStyle="color:red;" warnStyle="color:orange;" infoStyle="color:green;"/></td>
						</tr>
						<tr>
							<td>ADRESSE EMAIL</td>
							<td><h:inputText value="#{modifierClientEntrepriseBean.client.email}"
									required="true" requiredMessage="Saisissez l'adresse email"
									id="email" /></td>
							<td><h:message for="email" fatalStyle="color:grey;" errorStyle="color:red;" warnStyle="color:orange;" infoStyle="color:green;"/></td>
						</tr>

					</table>
					
					<p>
						<h:commandButton value="Modifier ce client"
							action="#{modifierClientEntrepriseBean.modifier}" />
					</p>
				
				<f:facet name="header">AJOUTER COMPTE COURANT</f:facet>
				<h:commandButton action="#{ajouterCompteCourantBean.ajouter}"
					value="Ajouter compte courant">
					<f:setPropertyActionListener
						target="#{modifierClientEntrepriseBean.client}" value="#{c}" />
				</h:commandButton>
				<f:facet name="header">AJOUTER COMPTE EPARGNE</f:facet>
				<h:commandButton action="#{ajouterCompteEpargneBean.ajouter}"
					value="Ajouter compte épargne">
					<f:setPropertyActionListener
						target="#{modifierClientEntrepriseBean.client}" value="#{c}" />
				</h:commandButton>
				</h:form>
			</p:panel>
		</div>

	</ui:define>

</ui:composition>
