<ui:composition template="/WEB-INF/templateConseiller.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">PROXIBANQUE</ui:define>

	<ui:define name="content">
		<div class="block">
			<p:panel class="panel">
				<h:form>
							
					<h3>Vos clients "PARTICULIER"</h3>

					<h:dataTable styleClass="table table-hover"
						value="#{listerClientsBean.listerClientsParticulier()}" var="c">

						<h:column>
							<f:facet name="header">CIVILITE</f:facet>
							<h:outputText value="#{c.civilite}" />
						</h:column>

						<h:column>
							<f:facet name="header">NOM</f:facet>
							<h:outputText value="#{c.nom}" />
						</h:column>

						<h:column>
							<f:facet name="header">PRENOM</f:facet>
							<h:outputText value="#{c.prenom}" />
						</h:column>

						<h:column>
							<f:facet name="header">DETAILS</f:facet>
							<h:commandButton action="ficheClient" value="Détails">
								<f:setPropertyActionListener
									target="#{listerClientsBean.client}" value="#{c}" />
							</h:commandButton>
						</h:column>

						<h:column>
							<f:facet name="header">MODIFIER</f:facet>
							<h:commandButton action="modifierClientParticulier"
								value="Modifier">
								<f:setPropertyActionListener
									target="#{modifierClientParticulierBean.client}" value="#{c}" />
							</h:commandButton>
						</h:column>

						<h:column>
							<f:facet name="header">SUPPRIMER</f:facet>
							<h:commandButton action="#{listerClientsBean.supprimer}"
								value="Supprimer">
								<f:setPropertyActionListener
									target="#{listerClientsBean.client}" value="#{c}" />
							</h:commandButton>
						</h:column>

					</h:dataTable>
<!-- 					<h:messages errorClass="error" /> -->
				</h:form>
			</p:panel>
			
			<p:panel class="panel">
				<h:form>
					<h3>Vos clients "ENTREPRISE"</h3>

					<h:dataTable styleClass="table table-hover"
						value="#{listerClientsBean.listerClientsEntreprise()}" var="c">

						<h:column>
							<f:facet name="header">STATUT</f:facet>
							<h:outputText value="#{c.civilite}" />
						</h:column>

						<h:column>
							<f:facet name="header">NOM</f:facet>
							<h:outputText value="#{c.nom}" />
						</h:column>

						<h:column>
							<f:facet name="header">DETAILS</f:facet>
							<h:commandButton action="ficheClient" value="Détails">
								<f:setPropertyActionListener
									target="#{listerClientsBean.client}" value="#{c}" />
							</h:commandButton>
						</h:column>

						<h:column>
							<f:facet name="header">MODIFIER</f:facet>
							<h:commandButton action="modifierClientEntreprise"
								value="Modifier">
								<f:setPropertyActionListener
									target="#{modifierClientEntrepriseBean.client}" value="#{c}" />
							</h:commandButton>
						</h:column>

						<h:column>
							<f:facet name="header">SUPPRIMER</f:facet>
							<h:commandButton action="#{listerClientsBean.supprimer}"
								value="Supprimer">
								<f:setPropertyActionListener
									target="#{listerClientsBean.client}" value="#{c}" />
							</h:commandButton>
						</h:column>

					</h:dataTable>
<!-- 					<h:messages errorClass="error" /> -->
				</h:form>
			</p:panel>
		</div>

	</ui:define>

</ui:composition>
